#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operation. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: system
      params:
        directory: grip
    - command: subprocess.exec
      type: setup
      params:
        working_dir: grip
        binary: make
        args: ["mod-tidy"]
        include_expansions_in_env: ["GOROOT"]
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: grip
      binary: make
      args: ["${make_args}", "${target}"]
      include_expansions_in_env: ["DISABLE_COVERAGE", "GOROOT", "RACE_DETECTOR"]

#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "grip/build/output.*"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["grip/build/output.*.coverage.html"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["grip/build/output.*.coverage"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  - <<: *run-build
    tags: ["report"]
    name: lint

  - <<: *run-build
    tags: ["report"]
    name: coverage

  - <<: *run-build
    tags: ["test"]
    name: test

  - <<: *run-build
    tags: ["test"]
    name: benchmark-send

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
      RACE_DETECTOR: true
    run_on:
      - archlinux-new-small
      - archlinux-new-large
    tasks: [ ".test" ]

  - name: lint
    display_name: Lint
    expansions:
      GOROOT: /opt/golang/go1.16
    run_on:
      - archlinux-new-small
      - archlinux-new-large
    tasks: [ ".report" ]

  - name: ubuntu
    display_name: Ubuntu 18.04
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    tasks: [ ".test" ]

  - name: macos
    display_name: macOS
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
    run_on:
      - macos-1014
    tasks: [ ".test" ]

  - name: windows
    display_name: Windows
    run_on:
      - windows-64-vs2019-large
      - windows-64-vs2017-large
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: C:/golang/go1.16
    tasks: [ ".test" ]
