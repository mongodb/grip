#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operation. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    must_have_test_results: true
    commands:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: system
      params:
        directory: grip
    - command: subprocess.exec
      type: setup
      params:
        working_dir: grip
        binary: make
        args: ["mod-tidy"]
        include_expansions_in_env: ["GOROOT"]
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: grip
      binary: make
      args: ["${make_args}", "${target}"]
      include_expansions_in_env: ["GOROOT", "RACE_DETECTOR"]

#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "grip/build/output.*"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["grip/build/output.*.coverage.html"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["grip/build/output.*.coverage"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  - <<: *run-build
    tags: ["report"]
    name: lint-grip
  - <<: *run-build
    tags: ["report"]
    name: lint-logging
  - <<: *run-build
    tags: ["report"]
    name: lint-message
  - <<: *run-build
    tags: ["report"]
    name: lint-recovery
  - <<: *run-build
    tags: ["report"]
    name: lint-send
  - <<: *run-build
    tags: ["report"]
    name: lint-slogger

  - name: verify-mod-tidy
    tags: ["report"]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: grip
      - func: run-make
        vars: { target: "${task_name}" }

  - <<: *run-build
    tags: ["report"]
    name: coverage

  - <<: *run-build
    tags: ["test"]
    name: test-grip
  - <<: *run-build
    tags: ["test"]
    name: test-logging
  - <<: *run-build
    tags: ["test"]
    name: test-message
  - <<: *run-build
    tags: ["test"]
    name: test-recovery
  - <<: *run-build
    tags: ["test"]
    name: test-send
  - <<: *run-build
    tags: ["test"]
    name: test-slogger

  - <<: *run-build
    tags: ["test"]
    name: benchmark-send
    must_have_test_results: false

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: lint
    display_name: Lint
    expansions:
      GOROOT: /opt/golang/go1.20
    run_on:
      - ubuntu2204-small
    tasks: [ ".report" ]

  - name: ubuntu
    display_name: Ubuntu 22.04
    expansions:
      GOROOT: /opt/golang/go1.20
      RACE_DETECTOR: true
    run_on:
      - ubuntu2204-small
    tasks: [ ".test" ]

  - name: macos
    display_name: macOS
    expansions:
      GOROOT: /opt/golang/go1.20
    run_on:
      - macos-1100-arm64
    tasks: [ ".test" ]

  - name: windows
    display_name: Windows
    run_on:
      - windows-vsCurrent-small
    expansions:
      GOROOT: C:/golang/go1.20
    tasks: [ ".test" ]
